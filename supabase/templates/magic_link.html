<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your sign-in link</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; background: #09090b; color: #fafafa; margin: 0; padding: 24px; line-height: 1.6; }
    .wrap { max-width: 480px; margin: 0 auto; }
    .brand { font-size: 18px; font-weight: 600; margin-bottom: 4px; }
    .tagline { font-size: 12px; color: #71717a; margin-bottom: 24px; }
    .card { background: #18181b; border: 1px solid #27272a; border-radius: 12px; padding: 24px; margin-bottom: 24px; }
    h1 { font-size: 18px; font-weight: 600; margin: 0 0 12px; }
    p { margin: 0 0 16px; font-size: 14px; color: #a1a1aa; }
    .btn { display: inline-block; background: #10b981; color: #000; font-weight: 600; text-decoration: none; padding: 12px 20px; border-radius: 8px; font-size: 14px; margin-top: 8px; }
    .btn:hover { background: #34d399; }
    .footer { font-size: 12px; color: #52525b; }
    .link { color: #10b981; word-break: break-all; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">MORIVERT</div>
    <div class="tagline">Write. Plant. Grow.</div>
    <div class="card">
      <h1>Your sign-in link</h1>
      <p>Use the button below to sign in to your account. This link works once and expires soon.</p>
      <a href="{{ .ConfirmationURL }}" class="btn">Sign in to Morivert</a>
      <p style="margin-top: 20px; font-size: 12px;">Or copy this link: <a href="{{ .ConfirmationURL }}" class="link">{{ .ConfirmationURL }}</a></p>
    </div>
    <div class="footer">If you didnâ€™t request this, you can ignore this email.</div>
  </div>
</body>
</html>
